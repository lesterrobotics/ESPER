<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER Dashboard</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Electrolize', sans-serif;
      color: #000000;
      overflow: hidden;
      background: linear-gradient(to right, #16222A, #3498db); /* Blue-black gradient */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #3498db; /* Blue */
    }

    .header h1 {
      font-size: 40px;
      color: #ffffff;
    }

    .options-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .option {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
      background: linear-gradient(to right, #16222A, #3498db); /* Blue-black gradient */
    }

    .option:hover {
      background-color: #00CED1; /* Cyan */
    }

    .settings {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
      background: linear-gradient(to right, #16222A, #3498db); /* Blue-black gradient */
    }

    .settings:hover {
      background-color: #00CED1; /* Cyan */
    }

    .logout {
      display: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
      background: linear-gradient(to right, #16222A, #3498db); /* Blue-black gradient */
    }

    .logout:hover {
      background-color: #00CED1; /* Cyan */
    }

    .white-section {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .thick-gray-line {
      border-top: 4px solid #ccc;
      margin-bottom: 15px;
      position: absolute;
      width: 100%;
      top: 0;
    }

    .esper-camera {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .esper-camera:hover {
      background-color: #00CED1; /* Cyan */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ESPER</h1>
    <div class="options-container">
      <div class="option">Camera</div>
      <div class="option">Support</div>
      <div class="option">Logs</div>
      <div class="settings">Settings</div>
      <div class="logout">Logout</div>
    </div>
  </div>

  <div class="white-section">
    <div class="thick-gray-line"></div>
    <button class="esper-camera">ESPER Camera 1</button>
  </div>

  <script>
    const esperCameraButton = document.querySelector('.esper-camera');
    const settingsButton = document.querySelector('.settings');
    const logoutButton = document.querySelector('.logout');

    document.querySelectorAll('.option').forEach((button) => {
      button.addEventListener('click', () => {
        esperCameraButton.style.display = 'none';
        logoutButton.style.display = 'none';
      });
    });

    document.querySelector('.settings').addEventListener('click', function() {
      logoutButton.style.display = 'block';
    });

    document.querySelector('.logout').addEventListener('click', function() {
      window.location.href = "index.html";
    });

    document.querySelector('.option:nth-child(1)').addEventListener('click', function() {
      esperCameraButton.style.display = 'block';
    });
  </script>
</body>
</html>
