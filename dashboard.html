<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER Dashboard</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Electrolize', sans-serif;
      background-color: #ffffff;
      color: #000000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #3498db;
      width: 100%;
    }

    .header h1 {
      font-size: 40px;
      color: #ffffff;
    }

    .options-container {
      display: flex;
      gap: 20px;
    }

    .option, .settings, .logout {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover, .settings:hover, .logout:hover {
      background-color: #00CED1;
    }

    .white-section {
      background-color: #ffffff;
      padding: 20px;
      border-top: 2px solid #ccc;
      text-align: center;
      margin-top: 30px;
    }

    .thick-gray-line {
      border-top: 4px solid #ccc;
      margin-bottom: 15px;
      width: 150px;
    }

    .esper-camera {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .esper-camera:hover {
      background-color: #00CED1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ESPER</h1>
    <div class="options-container">
      <div class="option">Camera</div>
      <div class="option">Support</div>
      <div class="option">Logs</div>
      <div class="settings">Settings</div>
      <div class="logout">Logout</div>
    </div>
  </div>

  <div class="white-section">
    <div class="thick-gray-line"></div>
    <button class="esper-camera">ESPER Camera 1</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const esperCameraButton = document.querySelector('.esper-camera');
      const settingsButton = document.querySelector('.settings');
      const logoutButton = document.querySelector('.logout');

      document.querySelectorAll('.option').forEach((button) => {
        button.addEventListener('click', () => {
          esperCameraButton.style.display = 'none';
          logoutButton.style.display = 'none';
        });
      });

      document.querySelector('.settings').addEventListener('click', function() {
        logoutButton.style.display = 'block';
      });

      document.querySelector('.logout').addEventListener('click', function() {
        window.location.href = "index.html";
      });

      esperCameraButton.addEventListener('click', function() {
        window.location.href = "https://nbudhs5d.connect.remote.it/Shtml/";
      });
    });
  </script>
</body>
</html>
