<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #000000 30%, #3498db);
      color: #ffffff;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
    }

    .options-container {
      text-align: center;
      margin-top: 150px;
    }

    .option {
      width: 20%;
      padding: 10px;
      border-radius: 5px;
      background-color: #3498db;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #00CED1;
    }

    .settings {
      width: 100%;
      text-align: right;
      margin-top: 50px;
    }

    .settings a {
      text-decoration: none;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #3498db;
      transition: background-color 0.3s;
      margin-left: 10px;
    }

    .settings a:hover {
      background-color: #00CED1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ESPER</h1>
    <div class="settings">
      <a href="#" id="settingsLink">Settings</a>
    </div>
  </div>

  <div class="options-container">
    <div class="option">Camera</div>
    <div class="option">Support</div>
    <div class="option">Logs</div>
  </div>

  <script>
    // Simulate logout functionality
    const settingsLink = document.getElementById('settingsLink');
    settingsLink.addEventListener('click', (e) => {
      e.preventDefault();
      const settingsContainer = document.querySelector('.settings');
      const logoutButton = document.createElement('a');
      logoutButton.textContent = 'Logout';
      logoutButton.href = '#';
      logoutButton.style.backgroundColor = '#3498db';
      logoutButton.style.padding = '5px 10px';
      logoutButton.style.borderRadius = '5px';
      logoutButton.style.transition = 'background-color 0.3s';
      logoutButton.style.marginLeft = '10px';
      logoutButton.onclick = function() {
        const logout = confirm('Are you sure you want to logout?');
        if (logout) {
          window.location.href = 'index.html'; // Replace with your login page
        }
      };
      settingsContainer.appendChild(logoutButton);
      settingsLink.remove();
    });
  </script>
</body>
</html>
