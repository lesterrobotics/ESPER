<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images/ESPERDashboard2.png') no-repeat center center fixed;
            background-size: cover;
            background-position: 5% center;
            display: flex;
            flex-direction: column;
        }

        .interface-buttons {
            display: flex;
            justify-content: flex-end;
            margin: 10px;
        }

        .settings-dropdown {
            position: absolute;
            display: none;
            background-color: #fff;
            border: 2px solid #094f7e;
            border-radius: 10px;
            margin-top: 14px;
            padding: 10px;
            z-index: 1;
            animation: fadeIn 0.3s ease-in; /* Added fade-in animation */
        }

        .settings-dropdown a {
            display: block;
            color: #094f7e;
            padding: 10px;
            text-decoration: none;
            font-family: 'Electrolize', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }

        .settings-dropdown a:hover {
            background-color: #0e5f9e;
        }

        button {
            margin-left: 40px;
            margin-top: 40px;
            padding: 10px 35px;
            font-size: 15px;
            background-color: #094f7e;
            color: #fff;
            font-family: 'Electrolize', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            outline: 4px solid #70c0f5;
        }

        button:hover {
            background-color: #0e5f9e;
        }

        button:hover .settings-dropdown {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1, p {
            color: #fff;
            align-self: center;
        }
    </style>
    <title>Dashboard Interface</title>
</head>
<body>
    <div class="interface-buttons">
        <button>Camera</button>
        <button>Logs</button>
        <button>About</button>
        <button>Settings
            <div class="settings-dropdown">
                <a href="#">Settings</a>
                <a href="#">About Us</a>
                <a href="index.html">Logout</a>
            </div>
        </button>
    </div>
</body>
</html>
