<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #000000 30%, #3498db);
      color: #ffffff;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
    }

    .dashboard-container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    .options-box {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .option {
      width: 20%;
      padding: 10px;
      border-radius: 5px;
      background-color: #3498db;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #00CED1;
    }

    .settings {
      width: 100%;
      text-align: right;
      margin-top: 50px;
    }

    .settings a {
      text-decoration: none;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #3498db;
      transition: background-color 0.3s;
      margin-left: 10px;
    }

    .settings a:hover {
      background-color: #00CED1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ESPER</h1>
    <div class="settings">
      <a href="#">Settings</a>
    </div>
  </div>

  <div class="dashboard-container">
    <div class="options-box">
      <div class="option">Camera</div>
      <div class="option">Support</div>
      <div class="option">Logs</div>
    </div>
  </div>

  <script>
    // Simulate logout functionality
    const settingsLink = document.querySelector('.settings a');
    settingsLink.addEventListener('click', (e) => {
      e.preventDefault();
      const logout = confirm('Are you sure you want to logout?');
      if (logout) {
        window.location.href = 'index.html'; // Replace with your login page
      }
    });
  </script>
</body>
</html>
