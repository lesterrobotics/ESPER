<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #16222A 30%, #3498db);
      color: #ffffff;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    .login-container {
      text-align: center;
      z-index: 1;
    }

    @font-face {
      font-family: 'BruceForever';
      src: url('path/to/BruceForever.woff2') format('woff2'),
           url('path/to/BruceForever.woff') format('woff');
      /* Add other formats if available (e.g., .ttf, .otf) */
      font-weight: normal;
      font-style: normal;
    }

    h1 {
      font-family: 'BruceForever', sans-serif; /* Use Bruce Forever font */
      font-size: 60px;
      margin-bottom: 5px;
      text-shadow: 3px 3px 6px #000000; /* Thicker black outline */
    }

    /* ... (other styles) ... */
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ESPER</h1>
    <p>--The Eye that Saves Life--</p>
    <form id="login-form" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="logo-container">
    <img src="images/hightechblue.png" alt="High Tech Blue">
  </div>

  <div class="neon-cyan neon-left"></div>
  <div class="neon-cyan neon-right"></div>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Check if username and password match the registered credentials
      if (username === "EsperICTHS" && password === "esper2023") {
        // Redirect to a new page on successful login
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
      return false;
    }
  </script>
</body>
</html>
