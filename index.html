<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #16222A 30%, #3498db);
      color: #ffffff;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    .login-container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 60px;
      margin-bottom: 10px;
      text-shadow: 3px 3px 6px #000000;
      display: flex;
      align-items: center; /* Align items vertically */
      justify-content: center; /* Center horizontally */
    }

    p {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: bold;
      margin-top: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #000000;
      border-radius: 5px;
      background-color: #ffffff;
      color: #000000;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #f5f5f5;
    }

    button {
      background-color: #87CEEB;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #5CACEE;
    }

    button:focus {
      outline: none;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      max-width: 90vw;
      max-height: 90vh;
    }

    .neon-cyan {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 10px;
      background-color: #00ffff;
      animation: neonEffect 1s ease-in-out infinite alternate;
    }

    @keyframes neonEffect {
      0% {
        height: 10px;
      }
      100% {
        height: 100%;
      }
    }

    .neon-left {
      left: 0;
    }

    .neon-right {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>
      <img src="images/EsperLogo.png" alt="ESPER Logo" style="height: 120px; width: auto; margin-right: 10px;">
      ESPER
    </h1>
    <p>The Eye that Saves Lives</p>
    <form id="login-form" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="logo-container">
    <img src="images/hightechblue.png" alt="High Tech Blue">
  </div>

  <div class="neon-cyan neon-left"></div>
  <div class="neon-cyan neon-right"></div>

  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
  OneSignal.push(function() {
  OneSignal.registerForPushNotifications({
    modalPrompt: true,
    autoAcceptTitle: 'Click Allow to receive notifications',
    autoAcceptTitleForWeb: 'Click Allow to receive notifications via Email',
    httpPermissionRequest: {
      enable: true
    },
    showCredit: false,
    promptOptions: {
      actionMessage: "We'd like to send you notifications",
      exampleNotificationTitleDesktop: 'This is an example notification title',
      exampleNotificationMessageDesktop: 'This is an example notification message',
      exampleNotificationTitleMobile: 'Notification Title',
      exampleNotificationMessageMobile: 'This is an example notification message'
    }
  });

  // Collect user's email address after subscription
  OneSignal.setEmail(promptEmail);
});
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: '24d18be1-2d53-4eb6-97d1-ec19a05ed95a', // Replace with your OneSignal App ID
      });
    });

    function displayEmergencyAlert() {
      alert('EMERGENCY ALERT: Please take immediate action!');
      // Add further handling or UI changes for the emergency alert on the website
    }

    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "EsperICTHS" && password === "esper2023") {
        // Triggers emergency notification on successful login
        triggerEmergencyNotification();
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
      return false;
    }

    function triggerEmergencyNotification() {
      var emergencyMessage = {
        contents: {
          en: 'EMERGENCY: Your emergency message here'
        },
        headings: {
          en: 'EMERGENCY ALERT!'
        },
      };

      OneSignal.sendNotification(emergencyMessage, function(success) {
        console.log('Emergency notification sent:', success);
        if (success) {
          // Notification sent successfully
          displayEmergencyAlert(); // Display emergency alert on website
        } else {
          // Notification sending failed
        }
      });
    }
  </script>
</body>
</html>
