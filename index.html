<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
  <style>
    body {
      /* Dark blue to light blue gradient background */
      background: linear-gradient(180deg, #050b1b 0%, #0c1943 70%, #3482cb 100%);
      color: #ffffff; /* White text color */
      font-family: 'Nova Square', sans-serif; /* Use Nova Square font or similar */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden; /* Hide overflowing neon elements */
    }

    .login-container {
      width: 300px;
      text-align: center;
      z-index: 1;
    }

    h2 {
      color: #ffffff;
      font-size: 48px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #0abde3;
      color: #ffffff;
    }

    button {
      cursor: pointer;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #02a1d6;
    }

    /* Neon cyan elements */
    .neon-cyan {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 10px; /* Adjust width as needed */
      background-color: #00ffff; /* Neon cyan color */
      animation: neonEffect 1s ease-in-out infinite alternate;
    }

    @keyframes neonEffect {
      0% {
        height: 10px; /* Neon element initial height */
      }
      100% {
        height: 100%; /* Neon element final height */
      }
    }

    .neon-left {
      left: 0;
    }

    .neon-right {
      right: 0;
    }
  </style>
  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Check if username and password match the registered credentials
      if (username === "EsperICTHS" && password === "esper2023") {
        // Redirect to a new page on successful login
        window.location.href = "dashboard.html"; // Replace with your dashboard URL
      } else {
        alert("Invalid username or password. Please try again.");
      }

      return false; // Prevent form submission
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>ESPER</h2>
    <form id="login-form" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Neon cyan elements -->
  <div class="neon-cyan neon-left"></div>
  <div class="neon-cyan neon-right"></div>
</body>
</html>
