<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #16222A 30%, #3498db);
      color: #ffffff;
    }

    .login-container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-family: 'Nova Square', sans-serif;
      font-size: 50px;
    }

    p {
      font-size: 20px;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
    }

    button {
      cursor: pointer;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #00CED1;
    }

    .neon-cyan {
      /* Add your neon cyan styling here */
      /* ... */
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ESPER</h1>
    <p>--The Eye that Saves Life--</p>
    <form id="login-form" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="logo-container">
    <img src="images/hightechblue.png" alt="High Tech Blue">
  </div>

  <div class="neon-cyan">
    <!-- Neon cyan elements -->
    <!-- ... -->
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Check if username and password match the registered credentials
      if (username === "EsperICTHS" && password === "esper2023") {
        // Redirect to a new page on successful login
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
      return false;
    }
  </script>
</body>
</html>
