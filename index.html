<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #16222A 30%, #3498db);
      color: #ffffff;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    .login-container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif; /* Changed font to Orbitron */
      font-size: 60px;
      margin-bottom: 10px; /* Increased margin between ESPER and paragraph */
      text-shadow: 3px 3px 6px #000000; /* Thicker black outline */
    }

    p {
      font-family: 'Electrolize', sans-serif; /* Changed font to Electrolize */
      font-size: 20px;
      margin-top: 0;
      letter-spacing: 2px; /* Increased letter spacing */
      text-transform: uppercase;
      text-align: center;
      text-outline: 2px 2px #000000; /* Added outline */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ESPER</h1>
    <p>The Eye that Saves Lives</p> <!-- Updated paragraph text -->
    <form id="login-form" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="logo-container">
    <img src="images/hightechblue.png" alt="High Tech Blue">
  </div>

  <div class="neon-cyan neon-left"></div>
  <div class="neon-cyan neon-right"></div>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Check if username and password match the registered credentials
      if (username === "EsperICTHS" && password === "esper2023") {
        // Redirect to a new page on successful login
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
      return false;
    }
  </script>
</body>
</html>
