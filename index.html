<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #16222A 30%, #3498db);
      color: #ffffff;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    .login-container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif; /* Changed font to Orbitron */
      font-size: 60px;
      margin-bottom: 10px; /* Increased margin between ESPER and paragraph */
      text-shadow: 3px 3px 6px #000000; /* Thicker black outline */
    }

    p {
      font-family: 'Electrolize', sans-serif; /* Changed font to Electrolize */
      font-size: 20px;
      margin-top: 0;
      letter-spacing: 2px; /* Increased letter spacing */
      text-transform: uppercase;
      text-align: center;
      text-outline: 2px 2px #000000; /* Added outline */
    }

    form {
      margin-top: 20px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 80%; /* Adjusted width of the input fields and button */
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #000000; /* Black outline */
      border-radius: 5px;
      background-color: #ffffff; /* White background */
      color: #000000; /* Black text color */
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #f5f5f5; /* Lighter background on focus */
    }

    button {
      background-color: #87CEEB; /* Sky blue button color */
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s; /* Smooth color transition */
    }

    button:hover {
      background-color: #5CACEE; /* Lighter sky blue on hover */
    }

    button:focus {
      outline: none;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      max-width: 90vw;
      max-height: 90vh;
    }

    .neon-cyan {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 10px;
      background-color: #00ffff;
      animation: neonEffect 1s ease-in-out infinite alternate;
    }

    @keyframes neonEffect {
      0% {
        height: 10px;
      }
      100% {
        height: 100%;
      }
    }

    .neon-left {
      left: 0;
    }

    .neon-right {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ESPER</h1>
    <p>The Eye that Saves Lives</p> <!-- Updated paragraph text -->
    <form id="login-form" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error-message" id="error-message"></p> <!-- Error message display -->
    </form>
  </div>

  <div class="logo-container">
    <img src="images/hightechblue.png" alt="High Tech Blue">
  </div>

  <div class="neon-cyan neon-left"></div>
  <div class="neon-cyan neon-right"></div>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var errorMessage = document.getElementById("error-message");

      // Check if username and password match the registered credentials
      if (username === "EsperICTHS" && password === "esper2023") {
        // Redirect to a new page on successful login
        window.location.href = "dashboard.html";
        return true;
      } else {
        // Display error message
        errorMessage.textContent = "Invalid username or password. Please try again.";
        return false;
      }
    }
  </script>
</body>
</html>
