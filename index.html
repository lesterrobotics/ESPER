<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            height: 100%;
            position: fixed;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .new-overlay {
            height: 100%;
            position: fixed;
            top: 45%;
            left: 10%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .tagline {
            max-width: 40%;
            height: auto;
            position: fixed;
            top: 26%;
            left: 22%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .logo {
            max-width: 25%;
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .login-container {
            position: fixed;
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
            z-index: 5;
            padding: 20px;
            border: none;
            border-radius: 10px;
        }

        .login-container input {
            margin-bottom: 20px;
            width: 150%;
            padding: 10px;
            border: 2px solid #045c97; /* Blue border */
            border-radius: 5px;
        }

        .login-container button {
            width: 160%;
            padding: 10px;
            background-color: #70c0f5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contacts {
            max-width: 25%;
            height: auto;
            position: fixed;
            top: 90%;
            left: 12%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.querySelector('.login-container form');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.querySelector('input[type="text"]').value;
                const password = document.querySelector('input[type="password"]').value;

                // Simulate a simple login check
                if (username === 'EsperCamera1' && password === 'espericths2023') {
                    // Redirect to the dashboard.html page
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            });
        });
    </script>
    <title>Your Page Title</title>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="images/ESPERBg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img class="overlay" src="images/THISONE2.png" alt="Esper UI Overlay">
    <img class="new-overlay" src="images/THISONE.png" alt="This One Overlay">
    <img class="tagline" src="images/ESPERtagline.png" alt="Esper Tagline Overlay">
    <img class="logo" src="images/EsperLogo.png" alt="Esper logo Overlay">
    <img class="contacts" src="images/CONTACTUSBg.png" alt="Esper Contacts Overlay">

    <div class="login-container">
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
