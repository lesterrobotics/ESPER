<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESPER</title>
  <link rel="shortcut icon" href="images/logoICTHS.png" />
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nova Square', sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom, #00264d 70%, #99ccff 100%); /* Dark blue to light blue gradient */
      position: relative;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ffffff;
    }

    h2 {
      font-size: 4em; /* Larger font size */
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
    }

    button {
      cursor: pointer;
      background-color: #00CED1;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      background-color: #00CED1;
    }

    .bottom-left-image {
      position: absolute;
      bottom: 10px;
      left: 10px;
      max-width: 100px;
      z-index: 1;
    }

    /* Neon cyan animation */
    .neon-cyan {
      position: absolute;
      top: 0;
      width: 10px;
      height: 100%;
      background: #00FFFF;
      filter: blur(10px);
      opacity: 0;
      animation: neon-cyan 2s infinite alternate;
    }

    .neon-left {
      left: 0;
    }

    .neon-right {
      right: 0;
    }

    @keyframes neon-cyan {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.5;
      }
    }
  </style>
  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "EsperICTHS" && password === "esper2023") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }

      return false;
    }
  </script>
</head>
<body>
  <img class="bottom-left-image" src="images/White Gear Login.png" alt="White Gear Login">
  
  <div class="login-container">
    <h2>ESPER</h2>
    <form id="login-form" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Neon cyan elements -->
  <div class="neon-cyan neon-left"></div>
  <div class="neon-cyan neon-right"></div>
</body>
</html>
